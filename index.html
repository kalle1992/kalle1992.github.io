<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My first website</title>
  <meta name="viewport" content="width=240, initial-scale=1, maximum-scale=1">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      font-size: 12px;
      background: #2d27c4;
      color: #111;
    }
    .container {
      width: 240px;
      background: #fff;
      margin: 0 auto;
      border: 1px solid #444;
      box-sizing: border-box;
      padding: 0 0 6px 0;
      overflow: hidden;
    }
    .banner-photo {
      width: 100%;
      height: 48px;
      display: block;
      background: #234076;
    }
    .banner-bar {
      width: 100%;
      height: 16px;
      background: #234076;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-sizing: border-box;
      padding: 0 4px;
    }
    .banner-title {
      color: #fff;
      font-size: 1em;
      font-weight: bold;
      letter-spacing: 1px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .flags {
      display: flex;
      gap: 2px;
    }
    .flag-link img {
      width: 16px;
      height: 11px;
      display: block;
      border: 1px solid #eee;
      background: #fff;
    }
    .nav-bar {
      width: 100%;
      height: 16px;
      background: #2d27c4;
      display: flex;
      align-items: center;
      gap: 4px;
      padding: 0 4px;
      box-sizing: border-box;
    }
    .nav-btn {
      color: #fff;
      background: #234076;
      border: none;
      font-size: 10px;
      padding: 2px 5px;
      margin-right: 2px;
      cursor: pointer;
      text-decoration: none;
    }
    .content {
      padding: 0 8px;
    }
    h1 {
      margin: 10px 0 4px 0;
      color: #234076;
      text-align: left;
      font-size: 1em;
    }
    h2 {
      margin: 14px 0 6px 0;
      color: #234076;
      text-align: center;
      font-size: 0.95em;
    }
    p {
      line-height: 1.4;
      margin-bottom: 8px;
    }
    .footer {
      text-align: center;
      color: #234076;
      font-size: 0.8em;
      border-top: 1px solid #234076;
      margin-top: 16px;
      padding-top: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="bannerphoto.jpg" alt="Banner Photo" class="banner-photo">
    <div class="banner-bar">
      <span class="banner-title">My First Website</span>
      <span class="flags">
        <a href="index-nl.html" title="Nederlands" class="flag-link">
          <img src="https://upload.wikimedia.org/wikipedia/commons/2/20/Flag_of_the_Netherlands.svg" alt="NL">
        </a>
        <a href="index-fi.html" title="Suomi" class="flag-link">
          <img src="https://upload.wikimedia.org/wikipedia/commons/b/bc/Flag_of_Finland.svg" alt="FI">
        </a>
      </span>
    </div>
    <div class="nav-bar">
      <a href="#" class="nav-btn">Home</a>
      <a href="#" class="nav-btn">Projects</a>
      <a href="#" class="nav-btn">Photos</a>
    </div>
    <div class="content">
      <h1>Welcome to My Classic Site!</h1>
      <p>This website is inspired by classic early-2000s web design.</p>
      <h2>Changelog</h2>
      <p>Stay tuned for updates and new downloads!</p>
    </div>
    <div class="footer">
      &copy; Kes√§ 1995 Kalle | Made with GitHub Pages
    </div>
  </div>
</body>
</html>
