<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My first website</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      font-size: 12px;
      background: #2d27c4;
      color: #111;
    }
    .container {
      width: 100%;
      max-width: 240px;
      min-width: 0;
      background: #fff;
      margin: 0 auto;
      border: 1px solid #aaa;
      box-sizing: border-box;
      box-shadow: 0 0 8px #567;
      padding: 0 0 6px 0;
    }
    .banner {
      width: 100%;
      min-height: 36px;
      background: linear-gradient(90deg, #4588c1 0%, #1c314a 100%);
      display: flex;
      align-items: center;
      padding: 2px 6px;
      box-sizing: border-box;
      border-bottom: 2px solid #234076;
    }
    .banner-logo {
      width: 28px;
      height: 28px;
      background: #fff;
      border-radius: 50%;
      margin-right: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      border: 1px solid #234076;
      flex-shrink: 0;
    }
    .banner-logo img {
      max-width: 85%;
      max-height: 85%;
      display: block;
      margin: 0 auto;
    }
    .banner-title {
      color: #fff;
      font-size: 1.05em;
      font-weight: bold;
      text-shadow: 1px 1px 2px #23407688;
      letter-spacing: 1px;
      flex-grow: 1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .nav-strip {
      width: 100%;
      background: #234076;
      height: 8px;
      margin: 0;
      padding: 0;
      border-bottom: 1px solid #234076;
    }
    .content {
      padding: 0 8px;
    }
    h1 {
      margin: 10px 0 4px 0;
      color: #234076;
      text-align: left;
      font-size: 1em;
    }
    h2 {
      margin: 14px 0 6px 0;
      color: #234076;
      text-align: center;
      font-size: 0.95em;
    }
    p {
      line-height: 1.4;
      margin-bottom: 8px;
    }
    .footer {
      text-align: center;
      color: #234076;
      font-size: 0.8em;
      border-top: 1px solid #234076;
      margin-top: 16px;
      padding-top: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="banner">
      <div class="banner-logo">
        <!-- Replace the SVG below with your own logo or remove if not needed -->
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/8c/Circle-icons-car.svg" alt="Logo">
      </div>
      <span class="banner-title">My First Website</span>
    </div>
    <div class="nav-strip"></div>
    <div class="content">
      <h1>Welcome to My Classic Site!</h1>
      <p>This website is inspired by classic early-2000s web design, just like the original My Summer Car site.</p>
      <h2>News</h2>
      <p>Stay tuned for updates and new downloads!</p>
    </div>
    <div class="footer">
      &copy; 1992 Kalle | Made with GitHub Pages
    </div>
  </div>
</body>
</html>
