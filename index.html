<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Datsun Fansite</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      font-size: 12px;
      background: #003366;
      color: #111;
    }

    .container {
      width: 100%;
      max-width: 240px;
      background: #ffffff;
      margin: 0 auto;
      border: 1px solid #999;
      box-sizing: border-box;
      box-shadow: 0 0 6px #333;
    }

    .banner {
      width: 100%;
      height: auto;
      background: #001f33;
      border-bottom: 2px solid #234076;
    }

    .banner img {
      width: 100%;
      height: auto;
      display: block;
      border-bottom: 2px solid #234076;
    }

    .title-bar {
      background: #003366;
      color: #fff;
      font-size: 1.1em;
      font-weight: bold;
      padding: 6px 8px;
      box-sizing: border-box;
      border-bottom: 1px solid #234076;
    }

    .nav-strip {
      background: #234076;
      height: 8px;
      border-bottom: 1px solid #234076;
    }

    h1 {
      margin: 10px 0 4px 0;
      color: #234076;
      font-size: 1em;
    }

    h2 {
      margin: 14px 0 6px 0;
      color: #234076;
      text-align: center;
      font-size: 0.95em;
    }

    .content {
      padding: 0 8px;
    }

    p {
      line-height: 1.4;
      margin-bottom: 8px;
    }

    .footer {
      text-align: center;
      color: #234076;
      font-size: 0.8em;
      border-top: 1px solid #234076;
      margin-top: 16px;
      padding-top: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="banner">
      <img src="bannerphoto.jpg" alt="Datsun Banner">
    </div>
    <div class="title-bar">DATSUN FANSITE</div>
    <div class="nav-strip"></div>
    <div class="content">
      <h1>Welcome to the Datsun Archive!</h1>
      <p>This site celebrates classic Datsun vehicles. Designed to load fast even on vintage phones.</p>
      <h2>Latest News</h2>
      <p>Photos, fan stories, and history will be added soon. Keep checking back!</p>
    </div>
    <div class="footer">
      &copy; 2025 Datsun Fans | Made for old phones
    </div>
  </div>
</body>
</html>
