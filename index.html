<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My first website</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      font-size: 12px;
      background: #2d27c4;
      color: #111;
    }
    .container {
      width: 100%;
      max-width: 240px;
      background: #fff;
      margin: 0 auto;
      box-sizing: border-box;
      padding-bottom: 6px;
    }
    .banner-photo-wrap {
      position: relative;
      width: 100%;
      max-width: 240px;
      height: 80px;
      background: #234076;
      overflow: hidden;
    }
    .banner-photo {
      width: 100%;
      height: 80px;
      display: block;
      object-fit: cover;
      background: #234076;
    }
    .banner-title {
      position: absolute;
      left: 0;
      right: 0;
      bottom: 6px;
      text-align: center;
      color: #fff;
      font-size: 1.2em;
      font-weight: bold;
      letter-spacing: 1px;
      text-shadow: 0 1px 3px #234076, 0 0 2px #234076;
      background: rgba(0,0,0,0.15);
      padding: 2px 0 2px 0;
      margin: 0;
      width: 100%;
      box-sizing: border-box;
      pointer-events: none;
    }
    .nav-strip {
      width: 100%;
      background: #234076;
      height: 8px;
      margin: 0;
      padding: 0;
      border-bottom: 1px solid #234076;
    }
    h1 {
      margin: 10px 0 4px 0;
      color: #234076;
      text-align: left;
      font-size: 1em;
    }
    h2 {
      margin: 14px 0 6px 0;
      color: #234076;
      text-align: center;
      font-size: 0.95em;
    }
    .content {
      padding: 0 8px;
    }
    p {
      line-height: 1.4;
      margin-bottom: 8px;
    }
    .footer {
      text-align: center;
      color: #234076;
      font-size: 0.8em;
      border-top: 1px solid #234076;
      margin-top: 16px;
      padding-top: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="banner-photo-wrap">
      <img src="bannerphoto.jpg" alt="Banner Photo" class="banner-photo">
      <div class="banner-title">My first website</div>
    </div>
    <div class="nav-strip"></div>
    <div class="content">
      <h1>Welcome to My Classic Site!</h1>
      <p>This website is inspired by classic early-2000s web design, just like the original My Summer Car site.</p>
      <h2>News</h2>
      <p>Stay tuned for updates and new downloads!</p>
    </div>
    <div class="footer">
      &copy; 1992 Kalle | Made with GitHub Pages
    </div>
  </div>
</body>
</html>
