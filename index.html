<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kallen verkkosivuilla</title>
  <meta name="viewport" content="width=240, initial-scale=1, maximum-scale=1">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      font-size: 11px;
      background: #2d27c4;
      color: #111;
      min-height: 100vh;
    }
    .top-area {
      width: 100%;
      max-width: 240px;
      margin: 0 auto;
      position: relative;
      z-index: 2;
      background: transparent;
    }
    .banner-area {
      width: 100%;
      max-width: 240px;
      position: relative;
      margin: 0 auto;
      background: transparent;
    }
    .banner-photo {
      width: 100%;
      height: 80px;
      object-fit: cover;
      display: block;
      border-radius: 2px 2px 0 0;
    }
    .banner-title {
      position: absolute;
      bottom: 12px;
      left: 12px;
      color: #fff;
      font-size: 1.05em;
      font-weight: bold;
      background: rgba(35, 64, 118, 0.88);
      padding: 4px 10px 3px 10px;
      border-radius: 4px;
      letter-spacing: 1px;
      line-height: 1.1;
      /* No box-shadow or text-shadow for a cleaner look */
    }
    /* SVG divider: clean arc, half on background, half on white */
    .svg-divider-wrap {
      width: 100vw;
      min-width: 240px;
      position: relative;
      left: 50%;
      right: 50%;
      margin-left: -50vw;
      margin-right: -50vw;
      z-index: 1;
      background: transparent;
      pointer-events: none;
      height: 40px;
      overflow: visible;
      display: flex;
      justify-content: center;
    }
    .svg-divider {
      width: 240px;
      height: 40px;
      display: block;
    }
    /* Content area: cut off under SVG using border-radius for clean transition */
    .container {
      width: 100%;
      max-width: 240px;
      min-width: 0;
      background: #fff;
      margin: 0 auto;
      border: 1px solid #aaa;
      box-sizing: border-box;
      box-shadow: 0 0 8px #567;
      padding: 0 0 6px 0;
      border-top: none;
      border-radius: 0 0 8px 8px;
      position: relative;
      z-index: 0;
      overflow: hidden;
    }
    .content {
      padding: 0 8px;
    }
    h1 {
      margin: 10px 0 4px 0;
      color: #234076;
      text-align: left;
      font-size: 0.92em;
      font-weight: bold;
    }
    h2 {
      margin: 14px 0 6px 0;
      color: #234076;
      text-align: center;
      font-size: 0.9em;
    }
    p {
      line-height: 1.35;
      margin-bottom: 7px;
      font-size: 0.97em;
    }
    .footer {
      text-align: center;
      color: #234076;
      font-size: 0.77em;
      border-top: 1px solid #234076;
      margin-top: 13px;
      padding-top: 7px;
    }
  </style>
</head>
<body>
  <div class="top-area">
    <div class="banner-area">
      <img src="bannerphoto.jpg" alt="Banner Photo" class="banner-photo">
      <span class="banner-title">Kallen verkkosivuilla</span>
    </div>
  </div>
  <!-- Clean arc SVG divider, half over background, half over white -->
  <div class="svg-divider-wrap" aria-hidden="true">
    <svg class="svg-divider" viewBox="0 0 240 40" fill="none" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
      <defs>
        <linearGradient id="arcGradient" x1="0" y1="0" x2="0" y2="1">
          <stop offset="0%" stop-color="#fff" stop-opacity="0"/>
          <stop offset="100%" stop-color="#fff" stop-opacity="1"/>
        </linearGradient>
      </defs>
      <!-- Arc: starts on background, ends on white, for clean transition -->
      <path d="M0,30 Q120,60 240,30 L240,40 L0,40 Z" fill="url(#arcGradient)" />
    </svg>
  </div>
  <div class="container">
    <div class="content">
      <h1>Welcome to My Classic Site!</h1>
      <p>This website is inspired by classic early-2000s web design.</p>
      <h2>Changelog</h2>
      <p>Stay tuned for updates!</p>
    </div>
    <div class="footer">
      &copy; kes√§ 1995 Kalle | Made with GitHub Pages
    </div>
  </div>
</body>
</html>
