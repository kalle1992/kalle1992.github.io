<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My first website</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        font-size: 12px;
        background: #2d27c4;
        color: #111;
    }
    .container {
      width: 100%;
      max-width: 240px;
      min-width: 0;
      background: #fff;
      margin: 0 auto;
      border: 1px solid #aaa;
      box-sizing: border-box;
      box-shadow: 0 0 8px #567;
      padding: 0 0 6px 0;
    }
    .banner {
      width: 100%;
      height: 32px;
      background: #2d27c4;
      border-bottom: 2px solid #234076;
    }
    .site-title {
      font-size: 1.1em;
      font-weight: bold;
      color: #234076;
      margin: 6px 0 2px 8px;
      text-align: left;
    }
    nav {
      background: #234076;
      padding: 2px 0;
      text-align: left;
      margin-bottom: 10px;
      margin-left: 4px;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: normal;
      margin: 0 4px 0 0;
      font-size: 0.85em;
      padding: 1px 4px;
      display: inline-block;
    }
    nav a:hover {
      text-decoration: underline;
      color: #ffff9c;
    }
    h1 {
      margin: 10px 0 4px 0;
      color: #234076;
      text-align: left;
      font-size: 1em;
    }
    h2 {
      margin: 14px 0 6px 0;
      color: #234076;
      text-align: center;
      font-size: 0.95em;
    }
    .content {
      padding: 0 8px;
    }
    p {
      line-height: 1.4;
      margin-bottom: 8px;
    }
    .footer {
      text-align: center;
      color: #234076;
      font-size: 0.8em;
      border-top: 1px solid #234076;
      margin-top: 16px;
      padding-top: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="banner"></div>
    <div class="site-title">My first website</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Downloads</a>
      <a href="#">Screenshots</a>
      <a href="#">FAQ</a>
      <a href="#">Contact</a>
    </nav>
    <div class="content">
      <h1>Welcome to My Classic Site!</h1>
      <p>This website is inspired by classic early-2000s web design, just like the original My Summer Car site.</p>
      <h2>News</h2>
      <p>Stay tuned for updates and new downloads!</p>
    </div>
    <div class="footer">
      &copy; 1992 Kalle | Made with GitHub Pages
    </div>
  </div>
</body>
</html>
