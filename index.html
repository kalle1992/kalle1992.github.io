<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Datsun Fans</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 240px;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      color: #000;
    }
    .banner {
      background-color: #003366;
      color: white;
      text-align: center;
      padding: 5px 0;
    }
    .banner img {
      width: 240px;
      display: block;
    }
    .logo {
      font-size: 18px;
      font-weight: bold;
      padding: 5px 0;
    }
    .content {
      padding: 5px;
      background-color: #ffffff;
    }
    .box {
      border: 1px solid #cccccc;
      padding: 5px;
      margin-top: 5px;
      background-color: #e6e6e6;
    }
  </style>
</head>
<body>

  <div class="banner">
    <img src="bannerphoto.jpg" alt="Banner Image">
    <div class="logo">DATSUN FANS</div>
  </div>

  <div class="content">
    <div class="box">
      <p>Welcome to the fan site! Here's some placeholder text.</p>
    </div>

    <div class="box">
      <p>This layout is optimized for a Nokia 110 4G screen.</p>
    </div>

    <div class="box">
      <p>Stay tuned for more vintage car content.</p>
    </div>
  </div>

</body>
</html>
