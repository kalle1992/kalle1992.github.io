<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My first website</title>
  <meta name="viewport" content="width=800">
  <style>
    body {
      background: #a3b8d6;
      margin: 0;
      font-family: Verdana, Arial, sans-serif;
    }
    .container {
      width: 800px;
      margin: 30px auto;
      background: #fff;
      border: 2px solid #234076;
      box-shadow: 0 0 18px #567;
      padding: 0 0 16px 0;
    }
    .banner {
      width: 100%;
      height: 110px;
      background: #2d27c4; /* Replace with any color you like */
      border-bottom: 2px solid #234076;
    }
    nav {
      background: #234076;
      padding: 6px 0;
      text-align: center;
      margin-bottom: 15px;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      margin: 0 12px;
      font-size: 1.1em;
    }
    nav a:hover {
      text-decoration: underline;
      color: #ffff9c;
    }
    h1, h2 {
      margin: 24px 0 12px 0;
      color: #234076;
      text-align: center;
    }
    .content {
      padding: 0 32px;
    }
    p {
      line-height: 1.6;
      margin-bottom: 12px;
    }
    .footer {
      text-align: center;
      color: #234076;
      font-size: 0.9em;
      border-top: 1px solid #234076;
      margin-top: 24px;
      padding-top: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="banner"></div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Downloads</a>
      <a href="#">Screenshots</a>
      <a href="#">FAQ</a>
      <a href="#">Contact</a>
    </nav>
    <div class="content">
      <h1>Welcome to My Classic Site!</h1>
      <p>This website is inspired by classic early-2000s web design, just like the original My Summer Car site.</p>
      <h2>News</h2>
      <p>Stay tuned for updates and new downloads!</p>
    </div>
    <div class="footer">
      &copy; 1992 Kalle | Made with github sites
    </div>
  </div>
</body>
</html>
