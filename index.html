<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My first website</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        font-size: 12px;
        background: #2d27c4;
        color: #111;
    }
    .container {
      width: 100%;
      max-width: 240px;
      min-width: 0;
      background: #fff;
      margin: 0 auto;
      border: 1px solid #aaa;
      box-sizing: border-box;
      box-shadow: 0 0 8px #567;
      padding: 0 0 6px 0;
    }
    .banner {
      width: 100%;
      background: #2d27c4;
      padding: 0;
      margin: 0;
      border-bottom: 2px solid #234076;
      box-sizing: border-box;
    }
    .banner-title {
      color: #fff;
      font-size: 1.1em;
      font-weight: bold;
      margin: 0;
      padding: 8px 0 6px 8px;
      text-align: left;
      display: block;
      line-height: 1.2;
    }
    .nav-buttons-row {
      width: 100%;
      background: #2d27c4;
      text-align: left;
      padding: 0 0 4px 8px;
      box-sizing: border-box;
    }
    .nav-btn {
      background: #234076;
      color: #fff;
      border: none;
      border-radius: 2px;
      padding: 2px 8px;
      font-size: 11px;
      cursor: pointer;
      text-decoration: none;
      margin-right: 6px;
      margin-bottom: 2px;
      display: inline-block;
      transition: background 0.2s;
    }
    .nav-btn:hover {
      background: #355899;
    }
    .nav-strip {
      width: 100%;
      background: #234076;
      height: 8px;
      margin: 0;
      padding: 0;
      border-bottom: 1px solid #234076;
      box-sizing: border-box;
    }
    h1 {
      margin: 10px 0 4px 0;
      color: #234076;
      text-align: left;
      font-size: 1em;
    }
    h2 {
      margin: 14px 0 6px 0;
      color: #234076;
      text-align: center;
      font-size: 0.95em;
    }
    .content {
      padding: 0 8px;
    }
    p {
      line-height: 1.4;
      margin-bottom: 8px;
    }
    .footer {
      text-align: center;
      color: #234076;
      font-size: 0.8em;
      border-top: 1px solid #234076;
      margin-top: 16px;
      padding-top: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="banner">
      <span class="banner-title">My first website</span>
      <div class="nav-buttons-row">
        <a href="#" class="nav-btn">Projects</a>
        <a href="#" class="nav-btn">Photos</a>
      </div>
    </div>
    <div class="nav-strip"></div>
    <div class="content">
      <h1>Welcome to My Classic Site!</h1>
      <p>This website is inspired by classic early-2000s web design, just like the original My Summer Car site.</p>
      <h2>News</h2>
      <p>Stay tuned for updates and new downloads!</p>
    </div>
    <div class="footer">
      &copy; 1992 Kalle | Made with GitHub Pages
    </div>
  </div>
</body>
</html>
