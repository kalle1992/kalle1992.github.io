<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My first website</title>
  <meta name="viewport" content="width=240, initial-scale=1, maximum-scale=1">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      font-size: 12px;
      background: #2d27c4;
      color: #111;
    }
    .container {
      width: 240px;
      background: #fff;
      margin: 0 auto;
      border: 1.5px solid #444;
      box-sizing: border-box;
      box-shadow: 0 0 8px #444;
      padding: 0 0 6px 0;
      overflow: hidden;
    }
    .banner {
      width: 100%;
      position: relative;
      background: linear-gradient(90deg, #4588c1 0%, #1c314a 100%);
    }
    .banner-img-mask {
      width: 100%;
      height: 64px; /* Height of image area including curve area */
      display: block;
      position: relative;
      z-index: 1;
      /* Use mask for all modern browsers, fallback is just a normal image */
      -webkit-mask-image: url('data:image/svg+xml;utf8,<svg width="240" height="64" xmlns="http://www.w3.org/2000/svg"><path d="M0,0 H240 V48 Q180,62 0,54 Z" fill="white"/></svg>');
      mask-image: url('data:image/svg+xml;utf8,<svg width="240" height="64" xmlns="http://www.w3.org/2000/svg"><path d="M0,0 H240 V48 Q180,62 0,54 Z" fill="white"/></svg>');
      -webkit-mask-size: 240px 64px;
      mask-size: 240px 64px;
      -webkit-mask-repeat: no-repeat;
      mask-repeat: no-repeat;
      object-fit: cover;
      object-position: top center;
      background: #234076;
    }
    .banner-overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 48px; /* Only overlay the part above the curve */
      z-index: 2;
      display: flex;
      align-items: center;
      padding: 4px 8px 0 8px;
      box-sizing: border-box;
      pointer-events: none; /* So clicks go through */
    }
    .banner-logo {
      width: 32px;
      height: 32px;
      background: #fff;
      border-radius: 50%;
      margin-right: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      border: 1px solid #444;
      box-shadow: 0 0 2px #444;
      flex-shrink: 0;
    }
    .banner-logo img {
      width: 26px;
      height: 26px;
      display: block;
    }
    .banner-title {
      color: #fff;
      font-size: 1.05em;
      font-weight: bold;
      text-shadow: 1px 1px 2px #444a;
      letter-spacing: 1px;
      flex-grow: 1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .banner-curve {
      display: block;
      width: 100%;
      height: 16px;
      position: relative;
      top: -16px;
      z-index: 3;
      /* Ensures the line is above the image but below overlay */
      pointer-events: none;
    }
    .content {
      padding: 0 8px;
    }
    h1 {
      margin: 10px 0 4px 0;
      color: #234076;
      text-align: left;
      font-size: 1em;
    }
    h2 {
      margin: 14px 0 6px 0;
      color: #234076;
      text-align: center;
      font-size: 0.95em;
    }
    p {
      line-height: 1.4;
      margin-bottom: 8px;
    }
    .footer {
      text-align: center;
      color: #234076;
      font-size: 0.8em;
      border-top: 1px solid #234076;
      margin-top: 16px;
      padding-top: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="banner">
      <!-- Banner photo, masked by SVG curve -->
      <img src="bannerphoto.jpg" alt="Banner Photo" class="banner-img-mask">
      <!-- Overlay: logo and title -->
      <div class="banner-overlay">
        <div class="banner-logo">
          <img src="https://upload.wikimedia.org/wikipedia/commons/8/8c/Circle-icons-car.svg" alt="Logo">
        </div>
        <span class="banner-title">My First Website</span>
      </div>
      <!-- SVG slanted curving gradient line with darker grey stroke -->
      <svg class="banner-curve" viewBox="0 0 240 16" preserveAspectRatio="none">
        <defs>
          <linearGradient id="curveGradient" x1="0" y1="0" x2="1" y2="0">
            <stop offset="0%" stop-color="#4588c1"/>
            <stop offset="100%" stop-color="#1c314a"/>
          </linearGradient>
        </defs>
        <!-- This path should match the mask curve for a seamless look -->
        <path d="M0,0 H240 V8 Q180,16 0,14 Z" fill="url(#curveGradient)" />
        <path d="M240,8 Q180,16 0,14" stroke="#444" stroke-width="2" fill="none" opacity="0.8"/>
      </svg>
    </div>
    <div class="content">
      <h1>Welcome to My Classic Site!</h1>
      <p>This website is inspired by classic early-2000s web design, just like the original My Summer Car site.</p>
      <h2>News</h2>
      <p>Stay tuned for updates and new downloads!</p>
    </div>
    <div class="footer">
      &copy; 1992 Kalle | Made with GitHub Pages
    </div>
  </div>
</body>
</html>
